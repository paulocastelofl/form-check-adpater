<div>
  <form [formGroup]="form">
    <div style="display: flex; flex-direction: column; row-gap: 2rem; background-color: antiquewhite; width: 50%;">
      <div style="display: flex; width: 100%; justify-content: flex-end;">
        <input type="checkbox" formControlName="checkGroup01" (change)="checkValue('Group 1', $event)">
      </div>
      <div>
        <h3>Group 01</h3>
      </div>
      <div style="display: flex; column-gap: 2rem; padding: 0rem 1rem 1rem 1rem;">
        <input type="text" formControlName="input01" style="width: 70%;">
        <input type="text" formControlName="input02" style="width: 70%;">
      </div>

      <div style="display: flex; flex-direction: column; row-gap: 2rem; background-color: greenyellow; margin: 1rem;">

        <div style="display: flex; width: 100%; justify-content: flex-end;">
          <input type="checkbox" formControlName="checkGroup02" (change)="checkValue('Group 2', $event)">
        </div>
        <div>
          <h3>Group 02</h3>
        </div>

        <div style="display: flex; column-gap: 2rem;  padding: 0rem 1rem 1rem 1rem;">
          <input type="text" formControlName="input03" style="width: 70%;">
          <input type="text" formControlName="input04" style="width: 70%;">
        </div>

        <div style="display: flex; flex-direction: column; background-color: yellow; margin: 1rem; height: 8rem;">

          <div style="display: flex; width: 100%; justify-content: flex-end;">
            <input type="checkbox" formControlName="checkGroup03" (change)="checkValue('Group 3', $event)">
          </div>
          <div>
            <h3>Group 03</h3>
          </div>

          <div style="display: flex; column-gap: 2rem;  padding: 1rem;">
            <input type="text" formControlName="input05" style="width: 70%;">
            <input type="text" formControlName="input06" style="width: 70%;">
          </div>
        </div>

      </div>
    </div>
    <div>
      <button (click)="onSubmit()">Submit</button>
    </div>
  </form>
</div>
